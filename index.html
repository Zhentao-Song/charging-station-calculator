<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>充电站收益对比计算器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Use min-height for vertical centering */
        }
        .container {
            width: 90%;
            max-width: 400px; /* Adjusted max-width */
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 12px;
            text-align: center;
        }
        img.logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        label, input, button, table {
            width: 100%;
        }
        label {
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            display: block;
            text-align: left; /* Adjusted label alignment */
        }
        input, button {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Adjusted box-sizing */
        }
        button {
            background-color: #007aff;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            text-align: center;
            width: 100%; /* Adjusted table width */
            font-size: 12px; /* Adjusted font size */
            color: #666; /* Adjusted text color */
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f1f1f1;
        }
        canvas {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
        .input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .input-group label, .input-group input {
            width: 48%;
        }
        .input-group-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .input-group-title label {
            width: 48%;
        }
        .input-group input[readonly] {
            background-color: #f2f2f2;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="公司Logo" class="logo">
        <h2>充电站收益对比计算器</h2>
        <form id="revenueForm">
            <div class="input-group-title">
                <label for="electricityPrice">电费价格 (元/千瓦时):</label>
                <label for="servicePrice">服务费价格 (元/千瓦时):</label>
            </div>

            <div class="input-group">
                <input type="number" id="electricityPrice" placeholder="请输入电费价格" step="0.01" required>
                <input type="number" id="servicePrice" placeholder="请输入服务费价格" step="0.01" required>
            </div>

            <div class="input-group-title">
                <label for="chargerCount">充电桩数量:</label>
                <label for="chargerPower">充电桩功率 (千瓦):</label>
            </div>

            <div class="input-group">
                <input type="number" id="chargerCount" placeholder="请输入充电桩数量" required>
                <input type="number" id="chargerPower" placeholder="请输入充电桩功率" step="0.01" required>
            </div>

            <label for="electricity">全年用电量 (千</td></tr><tr><td>瓦时):</label>
            <input type="text" id="electricity" value="自动计算" readonly>

            <button type="button" onclick="calculateRevenue()">计算收益</button>
        </form>
        <table>
            <tr>
                <th></th>
                <th>电费成本</th>
                <th>服务费收入</th>
                <th>虚拟电厂收入</th>
            </tr>
            <tr>
                <th>代理前</th>
                <td id="costBefore"></td>
                <td id="serviceBefore"></td>
                <td>0.00万元</td>
            </tr>
            <tr>
                <th>代理后</th>
                <td id="costAfter"></td>
                <td id="serviceAfter"></td>
                <td id="virtualAfter"></td>
            </tr>
            <tr>
                <th>变化</th>
                <td id="costChange"></td>
                <td id="serviceChange"></td>
                <td id="virtualChange"></td>
            </tr>
        </table>
        <canvas id="revenueChart"></canvas>
    </div>

    <script>
        function calculateRevenue() {
            const chargerCount = parseFloat(document.getElementById('chargerCount').value);
            const chargerPower = parseFloat(document.getElementById('chargerPower').value);
            const electricityPrice = parseFloat(document.getElementById('electricityPrice').value);
            const servicePrice = parseFloat(document.getElementById('servicePrice').value);

            const electricity = chargerPower * chargerCount * 2 * 365 * 2;

            const electricityCostBefore = electricity * electricityPrice / 10000; // Converted to万元
            const serviceIncomeBefore = electricity * servicePrice / 10000; // Converted to万元

            const electricityCostAfter = electricityCostBefore * 0.9;
            const serviceIncomeAfter = serviceIncomeBefore * 1.08;
            const virtualPlantIncome = electricity * 0.0088 / 10000; // Converted to万元

            document.getElementById('electricity').value = electricity.toFixed(2);

            document.getElementById('costBefore').textContent = `${electricityCostBefore.toFixed(2)}万元`;
            document.getElementById('costAfter').textContent = `${electricityCostAfter.toFixed(2)}万元`;
            document.getElementById('costChange').textContent = `${(electricityCostAfter - electricityCostBefore).toFixed(2)}万元`;

            document.getElementById('serviceBefore').textContent = `${serviceIncomeBefore.toFixed(2)}万元`;
            document.getElementById('serviceAfter').textContent = `${serviceIncomeAfter.toFixed(2)}万元`;
            document.getElementById('serviceChange').textContent = `${(serviceIncomeAfter - serviceIncomeBefore).toFixed(2)}万元`;

            document.getElementById('virtualAfter').textContent = `${virtualPlantIncome.toFixed(2)}万元`;
            document.getElementById('virtualChange').textContent = `${virtualPlantIncome.toFixed(2)}万元`;

            drawChart([electricityCostBefore, serviceIncomeBefore, 0], [electricityCostAfter, serviceIncomeAfter, virtualPlantIncome]);
        }

        function drawChart(beforeData, afterData) {
            const ctx = document.getElementById('revenueChart').getContext('2d');
            if (window.revenueChart) window.revenueChart.destroy(); // Destroy previous chart instance if exists
            window.revenueChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['电费成本', '服务费收入', '虚拟电厂收入'],
                    datasets: [{
                        label: '代理前',
                        data: beforeData,
                        backgroundColor: ['rgba(255, 99, 132, 0.7)', 'rgba(54, 162, 235, 0.7)', 'rgba(255, 206, 86, 0.7)'],
                        borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
                        borderWidth: 1
                    }, {
                        label: '代理后',
                        data: afterData,
                        backgroundColor: ['rgba(255, 159, 64, 0.7)', 'rgba(75, 192, 192, 0.7)', 'rgba(153, 102, 255, 0.7)'],
                        borderColor: ['rgba(255, 159, 64, 1)', 'rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
